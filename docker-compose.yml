version: '3'

services:
  postgresql:
    container_name: postgresql
    image: postgres:15
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=whatconf
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - ./tmp/database/postgresql:/var/lib/postgresql/data
